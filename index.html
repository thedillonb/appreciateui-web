<html ng-app="app">
<head>
    <title>AppreciateUI - Mobile UI Design Patterns and Screenshots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Browse hundreds of mobile UI design patterns and screenshots for the iOS platform on any device" /> 
    <meta name="keywords" content="mobile,ui,appreciateui,user interface,screenshots,design" />
    
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.slimscroller.js"></script>
    <script type="text/javascript" src="javascript/jquery.unveil.js"></script>
    <script type="text/javascript" src="javascript/analytics.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
    <header>
        <h1>App<span>reciate</span>UI</h1>
    </header>
    
    <div id="sidebar">
        <div class="inner-sidebar" ng-controller="CategoryMenuCtrl">
            <ul>
                <li>
                    <a href="https://itunes.apple.com/us/app/appreciateui/id651317060?ls=1&mt=8" target="_blank" class="app-download">
                        <i class="icon-logo"></i>
                        Get The Mobile App!
                    </a>
                </li>
            </ul>

            <h3>Browse</h3>
            <ul>
                <li menu-item="Recently Added" href="#/"></li>
                <li ng-repeat="category in categories" menu-item="{{category.name}}" href="#/category/{{category.id}}"></li>
            </ul>
        </div>
    </div>
    
    <div id="wrapper" class="active">
        <header>
            <div class="left-controls">
                <div class="btn-group">
                    <a href="javascript:" class="btn-collapse" id="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
            </div>
            
            <h1 ng-controller="TitleCtrl">{{pageTitle}}</h1>
            
            <div class="right-controls">
                <div style="float: right">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.appreciateui.com" data-size="large" data-count="horizontal">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
                    </script>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="screenshots" ng-view="view"></div>
        </div>
    </div>
</body>
</html>
